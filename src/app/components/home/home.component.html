<div class="container">

  <div class="search w-full md:w-3/4 md:mx-auto">
    Search box
  </div>

  <div class="flex flex-wrap mt-4 mb-4">

    <div class="w-full md:w-1/2 lg:w-1/3 pr-3" *ngFor="let car of carList">
      <div class="card">
        <img class="object-cover h-56 w-full" [src]="car.image_car" src="https://tailwindcss.com/img/card-top.jpg" alt="{{car.name}}">


        <div class="px-6 py-4">
          <div class="font-bold text-gray-700 text-xl mb-2">{{car.name}}</div>
          <p class="text-gray-700 text-base">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!
        </p>
        </div>
        <div class="px-4 py-4">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
            <i class="fa fa-angle-double-right"></i>
            More details
          </span>
        </div>
      </div>
    </div>
  </div>


</div>
