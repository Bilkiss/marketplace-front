<div class="container py-6">
  <h3>Car details</h3>
  <div class="md:flex hover:shadow p-6 border rounded mt-4">
    <div class="md:flex-shrink-0">
      <div *ngIf="carID">
        <img class="rounded-lg md:w-56" [src]="carDetails.image_car"
             alt="{{carDetails.name}}">
      </div>

    </div>
    <div class="mt-4 md:mt-0 md:ml-6">
      <div class="uppercase tracking-wide text-xl text-gray-700 font-bold">
        <span *ngIf="carID">
          {{carDetails.name}}
        </span>
        <span *ngIf="!carID">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/6">
              <label class="capitalize block text-gray-500 md:text-right mb-1 md:mb-0 pr-4 text-sm"
                     for="inline-full-name">
                Car Name<sup class="text-sm text-red-400">*</sup>
              </label>
            </div>
            <div class="md:w-3/4">
              <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                  id="inline-full-name" type="text">
            </div>
          </div>
       </span>

      </div>

      <div class="md:flex md:items-center">
        <div class="md:w-1/2">
          <div class="block mt-1 text-lg leading-tight font-semibold text-gray-900">

            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Body type: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.body_type}}
            </span>
                <div *ngIf="!carID" class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>

          </div>
          <div class="block mt-1 leading-tight text-gray-700">

            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Engine: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.engine}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>

          </div>

          <div class="block mt-1 leading-tight text-gray-700">
            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Mileage: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.mileage}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="block mt-1 leading-tight text-gray-700">
            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Fuel type: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.fuel_type}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="md:w-1/2">

          <div class="block mt-1 leading-tight text-gray-700">
            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Transmission: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.transmission}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="block mt-1 leading-tight text-gray-700">
            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Door count: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              {{carDetails.door_count}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="block mt-1 leading-tight text-gray-700">
            <div class="md:flex md:items-center">
              <div class="md:w-2/6">
                <label class="text-sm block mt-2 mr-3">
                  Price: <span *ngIf="!carID"><sup class="text-sm text-red-400">*</sup></span>
                </label>
              </div>
              <div class="md:w-3/6">
            <span *ngIf="carID">
              Rs {{carDetails.price}}
            </span>
                <div *ngIf="!carID"  class="mb-2">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-300"
                         type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




      <div class="block mt-1 leading-tight text-gray-700" *ngIf="!carID" >
        <div class="md:flex md:items-center">
          <div class="md:w-1/6">
            <label class="text-sm md:text-right block mt-2 mr-3">
              Image: <sup class="text-sm text-red-400">*</sup>
            </label>
          </div>
          <div class="md:w-3/4">
            <div class="mb-2">
              <input type="file" name="image" class="form-control-file">
<!--              <input type="file" name="image" class="form-control-file" id="item-image" (change)="onFileChanged($event)">-->

            </div>
          </div>
        </div>
      </div>


      <p class="mt-2 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!</p>
    </div>
  </div>

</div>
